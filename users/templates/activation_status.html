<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title> Cavaliers Human Resource Management System</title>


  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- Font Awesome -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

  <style>
    nav{
      background-color: #001233;
      color: #fff;
      height: 10vh;
      padding: 10px;
      align-items: center;
      justify-content: center;
    }
    ul li{
      list-style: none;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 20px;
      text-transform: uppercase;
    }

    ul li:hover{
      cursor: pointer;
    }

    .home{
      background-color: #002855;
      color: #fff;
      height: 90vh;
    }
    .home-center{
      top: 30%;
    }

    .btn{
      border-radius: 40px;
      width: 10%;
    }
    
  </style>

</head>
<body class="body">
  <nav>
    <ul>
      <li>Cavaliers HRM</li>
    </ul>
  </nav>
  <div class="text-center home">
        <div class="alert home-center" role="alert">
          <p>{{ message }}</p>
          {%if success%}
          {%ifequal user.role 2%}
          <a href="{{domain}}/departmenthead/login">
            <button type="button" class="btn  btn-white">LOGIN</button>
          </a>
          {%else%}
          <a href="{{domain}}/employee/login">
            <button type="button" class="btn  btn-white">LOGIN</button>
          </a>
          {%endifequal%}
          
          {%endif%}
        </div>
  </div>
  
</body>
</html>
